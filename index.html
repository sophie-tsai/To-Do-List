	<body>

		<h1 id="toDoListHeading">TO-DO LIST</h1>
		<h2 id="instructionsTitle">INSTRUCTIONS</h2>
		
		<h3 id="instructions" class="animated">
			enter text to add items to your list
			<br><br>click the item to mark it as complete
			<br>click the "x" to remove the item from your list
		</h3>
		
		<div id="toDoBody" class="animated">

			<input type="text" placeholder="new item..." id="inputField">

		</div>

			</div>
